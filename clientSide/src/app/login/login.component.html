<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Авторизация в системе</mat-card-title>
    <mat-card-subtitle>Для продолжения работы введите свои данные</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="login-detail">
      <mat-form-field>
        <input matInput placeholder="Логин пользователя" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Пароль пользователя" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="button"
      aria-label="Button to log in">
      <mat-icon aria-label="Log in button icon">arrow_forward</mat-icon>
      <span>Log In</span>
    </button>
  </mat-card-actions>
</mat-card>
